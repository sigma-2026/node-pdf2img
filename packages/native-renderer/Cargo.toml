[package]
name = "pdf-renderer"
version = "0.1.0"
edition = "2021"
description = "High-performance PDF to WebP renderer using PDFium and NAPI-RS"
license = "MIT"

[lib]
crate-type = ["cdylib"]

[dependencies]
# NAPI-RS 核心
napi = { version = "2", default-features = false, features = ["napi4", "tokio_rt"] }
napi-derive = "2"

# PDFium Rust 绑定
pdfium-render = { version = "0.8", features = ["thread_safe"] }

# 图像处理
image = { version = "0.25", default-features = false, features = ["png", "jpeg", "webp"] }

# WebP 有损压缩
webp = "0.3"

# 异步运行时
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"] }

# 错误处理
thiserror = "1.0"

# 全局状态
once_cell = "1.19"

[build-dependencies]
napi-build = "2"
reqwest = { version = "0.11", features = ["blocking"] }
flate2 = "1.0"
tar = "0.4"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
strip = true
