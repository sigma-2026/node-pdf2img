name: Build Native Modules

on:
  push:
    branches:
      - master
      - main
      - beta/*
      - next
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: linux-arm64
            cross: true
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: macos-x64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: windows-x64

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.artifact }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Install dependencies
        working-directory: packages/native-renderer
        run: npm install

      - name: Build native module
        working-directory: packages/native-renderer
        run: npx napi build --platform --release --target ${{ matrix.target }}

      - name: Copy PDFium library
        working-directory: packages/native-renderer
        run: node scripts/copy-pdfium.js
        continue-on-error: true

      - name: List built files
        working-directory: packages/native-renderer
        run: ls -la *.node *.so *.dylib *.dll 2>/dev/null || dir *.node *.dll 2>nul || true
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.artifact }}
          path: |
            packages/native-renderer/*.node
            packages/native-renderer/libpdfium.so
            packages/native-renderer/libpdfium.dylib
            packages/native-renderer/pdfium.dll
          if-no-files-found: error

  # 合并所有平台产物
  merge:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge artifacts
        run: |
          mkdir -p packages/native-renderer/binaries
          cp artifacts/native-linux-x64/* packages/native-renderer/ || true
          cp artifacts/native-linux-arm64/* packages/native-renderer/ || true
          cp artifacts/native-macos-x64/* packages/native-renderer/ || true
          cp artifacts/native-macos-arm64/* packages/native-renderer/ || true
          cp artifacts/native-windows-x64/* packages/native-renderer/ || true
          echo "Merged native modules:"
          ls -la packages/native-renderer/

      - name: Upload merged artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-all-platforms
          path: |
            packages/native-renderer/*.node
            packages/native-renderer/libpdfium.so
            packages/native-renderer/libpdfium.dylib
            packages/native-renderer/pdfium.dll
