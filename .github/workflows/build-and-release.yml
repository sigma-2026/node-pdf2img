name: Build and Release

on:
  push:
    branches:
      - master
      - main
      - beta/*
      - next
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm'
        required: false
        default: false
        type: boolean

jobs:
  build-native:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            target: x86_64-unknown-linux-gnu
            
          - os: ubuntu-latest
            platform: linux-arm64
            target: aarch64-unknown-linux-gnu
            
          - os: macos-latest
            platform: macos-x64
            target: x86_64-apple-darwin
            
          - os: macos-latest
            platform: macos-arm64
            target: aarch64-apple-darwin
            
          - os: windows-latest
            platform: windows-x64
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Clear lockfile cache
        shell: bash
        run: rm -f pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform == 'linux-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build native module
        shell: bash
        working-directory: packages/native-renderer
        run: |
          pnpm install --no-frozen-lockfile
          pnpm run build -- --target ${{ matrix.target }}

      - name: List built files
        shell: bash
        working-directory: packages/native-renderer
        run: |
          echo "=== Built files ==="
          shopt -s nullglob
          ls -la *.node 2>&1 || echo "No .node files"
          ls -la *.so 2>&1 || echo "No .so files"
          ls -la *.dylib 2>&1 || echo "No .dylib files"
          ls -la *.dll 2>&1 || echo "No .dll files"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.platform }}
          path: packages/native-renderer/*
          if-no-files-found: error

  # 合并所有平台产物并发布
  release:
    name: Release
    needs: build-native
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true' ||
      github.ref == 'refs/heads/master' || 
      github.ref == 'refs/heads/main' || 
      startsWith(github.ref, 'refs/tags/v') || 
      startsWith(github.ref, 'refs/heads/beta/') || 
      github.ref == 'refs/heads/next'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Merge native modules
        run: |
          mkdir -p packages/native-renderer
          cp artifacts/native-linux-x64/* packages/native-renderer/ || true
          cp artifacts/native-linux-arm64/* packages/native-renderer/ || true
          cp artifacts/native-macos-x64/* packages/native-renderer/ || true
          cp artifacts/native-macos-arm64/* packages/native-renderer/ || true
          cp artifacts/native-windows-x64/* packages/native-renderer/ || true
          echo "=== Native modules merged ==="
          ls -la packages/native-renderer/

      - name: Build main package
        run: pnpm -r build

      - name: Test
        run: pnpm -r test

      - name: Release
        working-directory: packages/pdf2img
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          
          # Determine release type
          if [[ $GITHUB_REF == refs/tags/v* ]]; then
            # Tag release
            npm publish
          elif [[ $GITHUB_REF == refs/heads/beta/* ]]; then
            # Beta release
            npm version prerelease --preid=beta -m "chore: release %s"
            npm publish --tag beta
          elif [[ $GITHUB_REF == refs/heads/next ]]; then
            # Next release
            npm version prerelease --preid=next -m "chore: release %s"
            npm publish --tag next
          else
            # Release from master/main
            npm publish
          fi

  # 创建 GitHub Release
  github-release:
    name: GitHub Release
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
